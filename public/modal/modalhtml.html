<h2>Contenido del Modal</h2>
<p>Este es un ejemplo de contenido para el modal. Puedes personalizarlo como desees.</p>
<input type="text" id="input_nombre" data-field="nombre" class="field-nombre" placeholder="Nombre">
<input type="number" id="input_edad" data-field="edad" class="field-edad" placeholder="Edad">
<input type="range" id="input_satisfaccion" data-field="satisfaccion" class="field-nivel-satisfaccion" min="0" max="100" value="50">

  
  
<button id="obtenerinfo" class="obtenerinfo">Obtener Info</button>
<button id="closeModal" class="closeModal">Cerrar Modal</button>
